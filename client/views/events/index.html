<template name='EventsIndex'>
  {{#swiperSlides
    options=linksOptions param=param classNames='link-swiper'
  }}
    <div class='swiper-slide'>
      RSVPs
    </div>
    <div class='swiper-slide'>
      Upcoming
    </div>
    <div class='swiper-slide'>
      Past Events
    </div>
  {{/swiperSlides}}

  {{#swiperSlides
    options=slidesOptions param=param classNames='slide-swiper'
  }}
    {{> EventsRsvp}}
    {{> _eventsList eventsList=upcomingEvents}}
    {{> _eventsList eventsList=pastEvents}}
  {{/swiperSlides}}
</template>
