<template name='EventsIndex'>
  {{#swiperSlides
    options=navOptions param='slides' classNames='nav-slides'
  }}
    <div class='swiper-slide'>RSVPs</div>
    <div class='swiper-slide'>Upcoming</div>
    <div class='swiper-slide'>Past Events</div>
  {{/swiperSlides}}

  {{#swiperSlides
    options=slideOptions param=param classNames='main-slides slide-swiper'
  }}
    {{> EventsRsvp}}
    {{> _eventsList eventsList=upcomingEvents}}
    {{> _eventsList eventsList=pastEvents}}
  {{/swiperSlides}}

  <a id='fixed-settings' class='btn-floating btn-large white'>
    <i class='mdi-social-person black-text'></i>
  </a>
  <a id='fixed-add-event' class='btn-floating btn-large white'>
    <i class='mdi-content-add black-text'></i>
  </a>
</template>
