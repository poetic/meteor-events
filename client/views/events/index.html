<template name='EventsIndex'>
  {{#swiperSlides
    options=linksOptions param=param
    classNames='link-swiper' currentRoute='events.index'
  }}
    <div class='swiper-slide'>
      RSVPs
    </div>
    <div class='swiper-slide'>
      Upcoming
    </div>
    <div class='swiper-slide'>
      Past Events
    </div>
  {{/swiperSlides}}

  {{#swiperSlides
    options=slidesOptions param=param
    classNames='slide-swiper' currentRoute='events.index'
  }}
    <div class='swiper-slide'>
      {{> EventsRsvp}}
    </div>
    <div class='swiper-slide'>
      {{> EventsUpcoming}}
    </div>
    <div class='swiper-slide'>
      {{> EventsPastEvents}}
    </div>
  {{/swiperSlides}}
</template>
