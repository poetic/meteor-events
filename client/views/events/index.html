<template name='EventsIndex'>
  <div class='swiper-container events-index-links'>
    <div class='swiper-wrapper'>
      <div class='swiper-slide link-section'>
        RSVPs
      </div>
      <div class='swiper-slide link-section'>
        Upcoming
      </div>
      <div class='swiper-slide link-section'>
        Past Events
      </div>
    </div>
  </div>

  <div class='swiper-container events-index-slides'>
    <div class='swiper-wrapper'>
      <div class='swiper-slide'>
        {{> EventsRsvp}}
      </div>
      <div class='swiper-slide'>
        {{> EventsUpcoming}}
      </div>
      <div class='swiper-slide'>
        {{> EventsPastEvents}}
      </div>
    </div>
  </div>
</template>
