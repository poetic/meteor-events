<template name='EventsShow'>
  <div class='cover-photo' style='background-image: url("{{currentEvent.coverPhoto}}")'>
    <h5>{{currentEvent.title}}</h5>
  </div>

  {{#if Template.subscriptionsReady}}
    {{#if isPlanner}}
      {{#swiperSlides
        options=plannerNavOptions param='slides' classNames='nav-slides'
      }}
        <div class='swiper-slide'>Host</div>
        <div class='swiper-slide'>Details</div>
        <div class='swiper-slide'>The Wall</div>
        <div class='swiper-slide'>Guest List</div>
      {{/swiperSlides}}

      {{#swiperSlides
        options=plannerSlideOptions param='slides' classNames='main-slides'
      }}
        {{> EventsShowHost}}
        {{> EventsShowDetails}}
        {{> EventsShowWall}}
        {{> EventsShowGuestList}}
      {{/swiperSlides}}

    {{else}}

      {{#swiperSlides
        options=plannerNavOptions param='slides' classNames='nav-slides'
      }}
        <div class='swiper-slide'>Host</div>
        <div class='swiper-slide'>Details</div>
        <div class='swiper-slide'>The Wall</div>
        <div class='swiper-slide'>Photos</div>
        <div class='swiper-slide'>RSVP</div>
      {{/swiperSlides}}

      {{#swiperSlides
        options=plannerSlideOptions param='slides' classNames='main-slides'
      }}
        {{> EventsShowHost}}
        {{> EventsShowDetails}}
        {{> EventsShowWall}}
        {{> EventsShowPhotos}}
        {{> EventsShowRsvp}}
      {{/swiperSlides}}
    {{/if}}
  {{/if}}
</template>
