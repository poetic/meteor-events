<template name='_eventsList'>
  <div class='swiper-slide'>
    <ul class='events-listing'>
      {{#each eventsList}}
        <li style='background-image: url("{{coverPhoto}}");'>
          <div class='event-listing-details'>
            <h5>{{title}}</h5>
            <p>{{eventStartTime}}</p>
          </div>
        </li>
      {{/each}}
    </ul>
  </div>
</template>
