<template name="Account">
<div id="account">

  <div class="header">
    <a class='close'> X </a>
    ACCOUNT
    <a class='logout'> Log Out </a>
  </div>

  <div class="title horizontal-padded"> YOUR DETAILS </div>

  {{#autoForm id="accountForm" collection="Meteor.users" type="update" doc=user}}
    {{> afQuickField name='profile.fullName'}}
    {{> afQuickField name='profile.email'}}
    {{> afQuickField name='profile.secondaryEmail'}}
    {{> afQuickField name='profile.phone'}}
    <div class='horizontal-padded btn-bottom-wrapper'>
      <button type="submit" class="btn-large btn-full">
        SAVE CHANGES
        <i class="mdi-action-done"></i>
      </button>
    </div>
  {{/autoForm}}

</div>
</template>
