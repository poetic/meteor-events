<template name='EventsUpcoming'>
  <div class='swiper-slide'>
    <ul class='event-previews'>
      {{#each upcomingEvents}}
        <li>
          <div class='event-preview-details'>
            <p>{{title}}</p>
            <p>Sunday Oct 15 2:00pm</p>
          </div>
        </li>
      {{/each}}
    </ul>
  </div>
</template>
