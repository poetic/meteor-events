<template name='EventsUpcoming'>
  <div class='swiper-slide'>
    <ul class='event-listings'>
      {{#each upcomingEvents}}
        <li style='background-image: url("/images/320.jpg");'>
          <div class='event-preview-details'>
            <h5>{{title}}</h5>
            <p>Sunday Oct 15 2:00pm</p>
          </div>
        </li>
      {{/each}}
    </ul>
  </div>
</template>
