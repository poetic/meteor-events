<template name='EventsShowGuestList'>
  <div class='swiper-slide'>
    <div class='ea-guest-list-header'>
      <h5>{{attendingCount}} Guests Attending</h5>
      <button>Add Guests</button>
    </div>

    <ul class='ea-guest-list'>
      <li class='guest-list-heading'>Not Yet Invited</li>

      {{#each uninvitedGuests}}
        <li class='guest-name'>
          <p>{{email}}</p> <i class='mdi-hardware-keyboard-arrow-right'></i>
        </li>
      {{/each}}
    </ul>

    <ul class='ea-guest-list'>
      <li class='guest-list-heading yes'>Yes</li>

      {{#each yesGuests}}
        <li class='guest-name'>
          <p>{{email}}</p> <i class='mdi-hardware-keyboard-arrow-right'></i>
        </li>
      {{/each}}
    </ul>

    <ul class='ea-guest-list'>
      <li class='guest-list-heading no'>No</li>

      {{#each noGuests}}
        <li class='guest-name'>
          <p>{{email}}</p> <i class='mdi-hardware-keyboard-arrow-right'></i>
        </li>
      {{/each}}
    </ul>

    <ul class='ea-guest-list'>
      <li class='guest-list-heading'>No Reply</li>

      {{#each noReplyGuests}}
        <li class='guest-name'>
          <p>{{email}}</p> <p class='guest-mail-status'>{{mailStatus}}</p>
        </li>
      {{/each}}
    </ul>
  </div>
</template>
