<template name='EventsShowWall'>
  <div class='swiper-slide wall-slide'>
    <ul class='wall-posts slide-container'>
      {{#each currentEvent.comments}}
        <li>
          <p class='commenter-details'>
            <span class='username'>{{username}}</span>
            <span class='comment-date'>{{timeAgoPosted}}</span>
          </p>
          <p>{{body}}</p>
        </li>
      {{/each}}
    </ul>
  </div>
</template>
