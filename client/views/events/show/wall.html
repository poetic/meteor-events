<template name='EventsShowWall'>
  <div class='swiper-slide'>
    <ul class='wall-posts'>
      {{#each currentEvent.comments}}
        <li>
          <p class='commenter-details'>
            <span class='username'>{{username}}</span>
            <span class='comment-date'>{{commentedAt}}</span>
          </p>
          <p>{{body}}</p>
        </li>
      {{/each}}
    </ul>

    <form class='new-comment'>
      <input type='text' name='comment' placeholder='Message...'>
    </form>
  </div>
</template>
