<template name='EventsShowWall'>
  <div class='swiper-slide'>
    <ul class='wall-posts'>
      {{#each currentEvent.comments}}
        <li><p>{{body}}</p></li>
      {{/each}}

      <form class='new-comment'>
        <input type='text' name='comment' placeholder='Message...'>
      </form>
    </ul>
  </div>
</template>
