<template name='EventsShowWall'>
  <div class='swiper-slide wall-slide'>
    <ul class='wall-posts slide-container'>
      {{#each currentEvent.comments}}
        <li class='li-sml'>
          <h5 class='li-sml-heading'>
            {{username}}
            <span class='li-sml-subheading'>{{timeAgoPosted}}</span>
          </h5>
          <p class='li-sml-text'>{{body}}</p>
        </li>
      {{/each}}
    </ul>
  </div>
</template>
